<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <header>
        <div id="logo-text">
            <h1>Marketing</h1>
            <h1>Criativo</h1>
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#" class="sign-in">Já tem uma conta?</a>
        </nav>
    </header>
    <main>
        <div class="image-right">
            <img src="imagem/online-world-animate.svg" alt="Cenário ilustrativo da globalização da Internet">
        </div>
        <div class="left-login">
            <h2 class="h2-edit">Inscreva-se agora</h2>
            <h2>na Newslatter.</h2>
            <p>Mantenha-se ligado sobre nossos conteúdos criando uma conta.</p>
            <form>
                <div class="input-card">
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Seu nome">
                </div>
                <div class="input-card">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Ex: email@gmail.com">
                </div>
                <div class="input-card">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Sua senha">
                </div>
            </form>
            <button>Iniciar</button>
        </div>
    </main>
</body>
</html>
